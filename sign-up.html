<!DOCTYPE html>
<html lang="pt-BRs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="sign-up.css" />
    <title>Sign Up 3D</title>
  </head>

  <body>
    <div class="green-wrapper">
      <img src="logo-u.svg" alt="" class="logo-u" />
      <h2>Find 3D Objects, Moockups and illustrations here.</h2>

      <img src="image8.png" alt="" class="image-3d" />
    </div>

    <div id="sign-up">
      <div class="select-language">
        <p>English(UK)</p>
        <img src="down-arrow.svg" alt="" class="down-arrow" />
      </div>

      <header class="header">
        <h1>Create Account</h1>
        <div class="button-login">
          <a href="#">
            <img src="icon-google.svg" alt="" class="icon google" />
            <p>Sign up with Google</p>
          </a>

          <a href="#">
            <img src="icon-facebook.svg" alt="" class="icon facebook" />
            <p>Sign up with Facebook</p>
          </a>
        </div>

        <p class="or">- OR-</p>
      </header>

      <section id="section">
        <form action="">
          <input type="text" name="name" placeholder="Full name" />
          <input type="email" name="email" placeholder="Email Address" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="password"
          />
        </form>

        <a href=""><h3>Create Account</h3></a>

        <p>Already have an account?<a class="button-login"> Login</a></p>
      </section>
    </div>
  </body>
</html>
